<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXMO - Your free, online movie database.</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <!-- Google Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- Javascript -->
    <script type="module" src="./src/js/signup.mjs" defer></script>
</head>
<body>
    <header>
        <div id="titleicon">V</div>
        <div class="searchbar">
            <form>
                <input type="text" placeholder="Search VOXMO..." id="search-input">
            </form>
        <img src="./src/svgs/magnifying-glass-solid.svg" alt="search icon" class="search-icon icon">
        </div>
        <div class="dropdown-menu">
            Menu 
            <img src="./src/svgs/chevron-down-solid.svg" alt="arrow down" class="arrow-down icon">
        </div>
       <div class="vertical-header-rule"></div> 
       <div class="dropdown-menu">
            EN 
            <img src="./src/svgs/chevron-down-solid.svg" alt="arrow down" class="arrow-down icon">
       </div>
       <div class="log-in-sign-up">
            <button id="signup-button">Sign up</button>
            <button id="login-button">Log in</button>
       </div>
    </header>
    <dialog id="signup-dialog">
        <form class="dialog-container" id="signup-form">
            <div class="right-align">
                <button id="right-dialog-button" type="button">
                    <img src="./src/svgs/xmark-solid.svg" alt="close button" class="close-icon icon">
                </div>
            </div>
            <div id="dialog-step-one">
                <div class="center">
                    <div class="title-center">
                        <div class="title">VOXMO</div>
                    </div>
                    <div class="content">
                        <h1>Firstly, tell us your first name.</h1>
                        <div class="input-box">
                            <label for="first-name" class="signup-label">First Name</label>
                            <input type="text" name="First name" id="first-name" placeholder="Christopher" class="signup-input">
                        </div>
                    </div>
                </div>
            </div>

            <div id="dialog-step-two" class="invisible">
                <div class="center">
                    <div class="title-center">
                        <div class="title">VOXMO</div>
                    </div>
                    <div class="content">
                        <h1>Now, we will need your email.</h1>
                        <div class="input-box">
                            <label for="email" class="signup-label">Email</label>
                            <input type="text" name="email" id="email" placeholder="chrisnolan123@email.com" class="signup-input">
                        </div>
                    </div>
                </div>
            </div>

            <div id="dialog-step-three" class="invisible">
                <div class="center">
                    <div class="title-center">
                        <div class="title">VOXMO</div>
                    </div>
                    <div class="content">
                        <h1>Create a password.</h1>
                        <div class="input-box">
                            <label for="password" class="signup-label">Password</label>
                            <input type="password" name="password" id="password" class="signup-input">
                        </div>
                    </div>
                </div>
            </div>

            <div id="dialog-step-four" class="invisible">
                <div class="center">
                    <div class="title-center">
                        <div class="title">VOXMO</div>
                    </div>
                    <div class="content">
                        <h1>Finally, your birthdate.</h1>
                        <div class="input-box">
                            <label for="birthday-input" class="signup-label">Birthday</label>
                            <input type="date" name="date" id="birthday-input" class="signup-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog-nav">
                <button class="navbutton" id="signup-dialog-goback" type="button" disabled>
                    <img src="./src/svgs/chevron-left-solid.svg" alt="go back" class="modal-nav-icon icon">
                </button>
                <div class="separator"></div>
                <button class="navbutton" id="signup-dialog-proceed" type="button">
                    <img src="./src/svgs/chevron-right-solid.svg" alt="proceed" class="modal-nav-icon icon">
                </button>
            </div>
        </form>
    </dialog>
</body>
</html>
