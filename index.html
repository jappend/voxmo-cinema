<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXMO - Your free, online movie database.</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <!-- Google Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- Javascript -->
    <script type="module" src="./src/js/signup.mjs" defer></script>
</head>
<body>
    <header>
        <div id="titleicon">V</div>
        <div class="searchbar">
            <form>
                <input type="text" placeholder="Search VOXMO..." id="searchbar-input">
            </form>
            <img src="./src/svgs/magnifying-glass-solid.svg" alt="search icon" >
        </div>
        <div class="dropdown-menu">
            Menu 
            <img src="./src/svgs/chevron-down-solid.svg" alt="arrow down">
        </div>
       <div class="vertical-header-rule"></div> 
       <div class="dropdown-menu">
            EN 
            <img src="./src/svgs/chevron-down-solid.svg" alt="arrow down">
       </div>
       <div class="log-in-sign-up">
            <button id="signup-button">Sign up</button>
            <button id="login-button">Log in</button>
       </div>
    </header>

    <dialog id="signup-dialog" class="signup-dialog">
        <form id="signup-form">
            <div class="signup-dialog__right-align">
                <button id="right-dialog-button" type="button">
                    <img src="./src/svgs/xmark-solid.svg" alt="close button" class="close-icon icon">
                </div>
            </div>

            <div id="signup-dialog__dialog-step-one">
                <div>
                    <div class="signup-dialog__title-center">
                        <div>VOXMO</div>
                    </div>
                    <div class="signup-dialog__content">
                        <h1>Firstly, tell us your first name.</h1>
                        <div class="signup-dialog__inputs">
                            <label for="signup-input-first-name">First Name</label>
                            <input type="text" id="signup-input-first-name" placeholder="Christopher">
                        </div>
                    </div>
                </div>
            </div>

            <div id="signup-dialog__dialog-step-two" class="invisible">
                <div>
                    <div class="signup-dialog__title-center">
                        <div>VOXMO</div>
                    </div>
                    <div class="signup-dialog__content">
                        <h1>Now, assign an email to your account.</h1>
                        <div class="signup-dialog__inputs">
                            <label for="signup-input-email">Email</label>
                            <input type="text" id="signup-input-email" placeholder="chrisnolan123@email.com">
                        </div>
                    </div>
                </div>
            </div>

            <div id="signup-dialog__dialog-step-three" class="invisible">
                <div>
                    <div class="signup-dialog__title-center">
                        <div>VOXMO</div>
                    </div>
                    <div class="signup-dialog__content">
                        <h1>Make your account secure with a password.</h1>
                        <div class="signup-dialog__inputs">
                            <label for="signup-input-password">Password</label>
                            <input type="password" id="signup-input-password">
                        </div>
                    </div>
                </div>
            </div>

            <div id="signup-dialog__dialog-step-four" class="invisible">
                <div>
                    <div class="signup-dialog__title-center">
                        <div>VOXMO</div>
                    </div>
                    <div class="signup-dialog__content">
                        <h1>Finally, tell us your birthdate.</h1>
                        <div class="signup-dialog__inputs">
                            <label for="signup-input-birthdate">Birthdate</label>
                            <input type="date" id="signup-input-birthdate">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="signup-dialog__dialog-nav">
                <button class="navbutton" id="signup-dialog-goback" type="button" disabled>
                    <img src="./src/svgs/chevron-left-solid.svg" alt="go back" class="modal-nav-icon icon">
                </button>
                <div class="separator"></div>
                <button class="navbutton" id="signup-dialog-proceed" type="button">
                    <img src="./src/svgs/chevron-right-solid.svg" alt="proceed" class="modal-nav-icon icon">
                </button>
            </div>
        </form>
    </dialog>
</body>
</html>
