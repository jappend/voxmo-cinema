<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXMO - Your free, online movie database.</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/header/index.css">
    <!-- Google Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="./src/js/accounts/checkIfLoggedIn.mjs" defer></script>

<body>
    <header>
        <div id="titleicon">V</div>
        <div class="searchbar">

            </form>
            <img src="./src/svgs/magnifying-glass-solid.svg" alt="search icon" >
        </div>
        <div class="dropdown-menu">
            Menu 
            <img src="./src/svgs/chevron-down-solid.svg" alt="arrow down">
        </div>
       <div class="vertical-header-rule"></div> 
       <div class="dropdown-menu">
            EN 
            <img src="./src/svgs/chevron-down-solid.svg" alt="arrow down">
       </div>
       <div class="log-in-sign-up">
            <a href="./src/views/signup.html">Sign up</a>
            <a href="./src/views/login.html">Login</a>
       </div>
    </header>

</html>
