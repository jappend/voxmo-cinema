<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXMO - Your free, online movie database.</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/header/index.css">
    <link rel="stylesheet" href="./src/css/mainpage/index.css">
    <link rel="stylesheet" href="./src/css/mainpage/movie.css">
    <link rel="stylesheet" href="./src/css/header/accountTooltip.css">
    <!-- Google Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- Javascript -->
    <script type="module" src="./src/js/accounts/checkIfLoggedIn.mjs" defer></script>
    <script type="module" src="./src/js/movies/displayMovies.mjs" defer></script>
    <script type="module" src="./src/js/header/accountTooltip.mjs" defer></script>
</head>
<body>
    <header>
        <div id="titleicon">V</div>
        <div class="searchbar">
            <form>
                <input type="text" placeholder="Search VOXMO..." id="searchbar-input">
            </form>
            <img src="./src/svgs/magnifying-glass-solid.svg" alt="search icon" >
        </div>
        <div class="dropdown-menu">
            Menu 
            <img src="./src/svgs/chevron-down-solid.svg" alt="arrow down">
        </div>
       <div class="vertical-header-rule"></div> 
       <div class="dropdown-menu">
            EN 
            <img src="./src/svgs/chevron-down-solid.svg" alt="arrow down">
       </div>
       <div class="log-in-sign-up">
            <a href="./src/views/signup.html" id="signup-button">Sign up</a>
            <a href="./src/views/login.html" id="login-button">Login</a>
            <span id="header-account-span">
                <img src="./src/svgs/circle-user-solid.svg" alt="user" class="invisible">
                <p id="header-account-name" class="invisible">Name</p>
            </span>
            <div class="log-in-sign-up__account-tooltip--hover" id="tooltip-hover"></div>
            <div class="log-in-sign-up__account-tooltip" id="account-tooltip">
                <a href="#">
                    <img src="./src/svgs/clipboard-user-solid-text-white.svg" alt="dashboard">
                    Dashboard
                </a>
                <button id="account-logout">
                    <img src="./src/svgs/right-from-bracket-solid-error.svg" alt="logout">
                    Logout
                </button>
            </div>
       </div>
    </header>

            <h1>Drive</h1>
            <h2>2011</h2>
            <div>
                <img src="./src/svgs/stars/full.svg" alt="rating">
            </div>
        </div>
    -->

</body>
</html>
