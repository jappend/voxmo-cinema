<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXMO - Create your account</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/loginSignup.css">
    <!-- Google Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- Javascript -->
    <script type="module" src="../js/accounts/signup.mjs" defer></script>
</head>
<body>
    <main>
        <form id="signup-form">
            <h1>VOXMO</h1>
            <h2>Let's create your account.</h2>
            <div id="div1">
                <label for="nameInput">Name</label>
                <input type="text" name="name" id="nameInput" placeholder="Christopher">
                <p id="nameError" class="invisible"></p>
            </div>
            <div id="div2">
                <label for="emailInput">Email</label>
                <input type="text" name="email" id="emailInput" placeholder="email@email.com">
                <p id="emailError" class="invisible"></p>
            </div>
            <div id="div3">
                <label for="passwordInput">Password</label>
                <input type="password" name="password" id="passwordInput">
                <p id="passwordError" class="invisible"></p>
            </div>
            <div id="div4">
                <label for="birthdateInput">Birthdate</label>
                <input type="date" name="birthdate" id="birthdateInput">
                <p id="birthdateError" class="invisible"></p>
            </div>
            <span id="spanSubmit">
                <button type="submit">
                    <img src="../svgs/check-solid-text-white.svg" alt="Submit" id="buttonIcon">
                </button>
            </span>
        </form>
    </main>
</body>
</html>
